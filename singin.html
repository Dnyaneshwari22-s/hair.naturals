<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CarSeva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('./images/carousel-bg-2.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .signin-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .signin-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(23, 197, 206, 0.3);
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid rgba(23, 197, 206, 0.3);
            transition: transform 0.3s ease;
        }

        .signin-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(23, 197, 206, 0.3);
        }

        .signin-box h2 {
            color: rgba(23, 197, 206, 0.3);
            margin-bottom: 25px;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
        }

        .signin-box h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: rgba(23, 197, 206, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            color: #fff;
            font-weight: 400;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(34, 34, 34, 0.8);
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(23, 197, 206, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 204, 0, 0.2);
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .forgot-signup {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 25px 0;
        }

        .forgot-signup a {
            color: rgba(23, 197, 206, 0.3);
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
        }

        .forgot-signup a:hover {
            color: rgba(23, 197, 206, 0.3);
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(23, 197, 206, 0.3);
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(23, 197, 206, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .contact-info {
            margin-top: 25px;
            font-size: 14px;
            color: #ccc;
            line-height: 1.6;
        }

        .contact-info a {
            color: rgba(23, 197, 206, 0.3);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .contact-info a:hover {
            color: rgba(23, 197, 206, 0.3);
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signin-box {
                padding: 30px 20px;
                width: 90%;
            }
            
            .signin-box h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <div class="signin-box">
            <h2>Sign In</h2>
            <form id="signinForm">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="forgot-signup">
                    <a href="#">Forgot Password?</a>
                    <a href="signup.html">Sign Up</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="contact-info">
                <p>Need help? Contact us at <a href="mailto:support@carseva.com">support@carseva.com</a></p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
